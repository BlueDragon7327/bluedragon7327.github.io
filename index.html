<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BlueDragon.dev</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
        <style>
            body {
                font-family: "Fira Code", "Courier New", monospace;
                margin: 0;
                padding: 0;
                background: #1e2137;
                color: #a6accd;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .container {
                max-width: 800px;
                text-align: left;
                padding: 1rem;
                background-color: #252b43;
                border-radius: 8px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                border: 1px solid #2b3353;
            }

            .title-bar {
                background-color: #2f3655;
                padding: 8px;
                border-top-left-radius: 8px;
                border-top-right-radius: 8px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .window-controls {
                display: flex;
            }

            .window-control {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                margin-left: 8px;
            }

            .close {
                background-color: #ff5370;
            }
            .minimize {
                background-color: #ffcb6b;
            }
            .maximize {
                background-color: #c3e88d;
            }

            .content {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 1rem;
                color: #82aaff;
            }

            p {
                font-size: 1rem;
                line-height: 1.6;
                margin-bottom: 1rem;
            }

            .skill-list {
                list-style-type: none;
                padding: 0;
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }

            .skill-item {
                background-color: #3c435e;
                color: #c792ea;
                padding: 5px 10px;
                border-radius: 4px;
                font-size: 0.9rem;
                display: flex;
                align-items: center;
            }

            .skill-icon {
                margin-right: 5px;
                font-size: 16px;
            }

            .cta-button {
                display: inline-block;
                padding: 12px 24px;
                background-color: #7fdbca;
                color: #1e2137;
                text-decoration: none;
                border-radius: 4px;
                font-weight: bold;
                transition: all 0.3s ease;
                margin-top: 1rem;
            }

            .cta-button:hover {
                background-color: #6ac9b8;
                transform: translateY(-3px);
                box-shadow: 0 4px 15px rgba(127, 219, 202, 0.4);
            }

            .floating-elements {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                z-index: -1;
            }

            .element {
                position: absolute;
                opacity: 0.3;
                animation: float 20s infinite ease-in-out;
                color: #4b5579;
                font-size: 24px;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0) rotate(0deg);
                }
                50% {
                    transform: translateY(-20px) rotate(180deg);
                }
            }

            .social-links {
                margin-top: 1rem;
            }

            .social-link {
                color: #89ddff;
                text-decoration: none;
                margin-right: 1rem;
            }

            .social-link:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="floating-elements">
            <div class="element" style="top: 10%; left: 10%;"><i class="fas fa-code"></i></div>
            <div class="element" style="top: 70%; left: 80%;"><i class="fas fa-terminal"></i></div>
            <div class="element" style="top: 40%; left: 60%;"><i class="fas fa-database"></i></div>
            <div class="element" style="top: 20%; left: 30%;"><i class="fas fa-laptop-code"></i></div>
            <div class="element" style="top: 80%; left: 20%;"><i class="fas fa-bug"></i></div>
            <div class="element" style="top: 50%; left: 90%;"><i class="fas fa-cloud"></i></div>
            <div class="element" style="top: 30%; left: 70%;"><i class="fas fa-server"></i></div>
            <div class="element" style="top: 60%; left: 40%;"><i class="fas fa-microchip"></i></div>
        </div>

        <div class="container">
            <div class="title-bar">
                <span>BlueDragon.dev</span>
                <div class="window-controls">
                    <div class="window-control minimize"></div>
                    <div class="window-control maximize"></div>
                    <div class="window-control close"></div>
                </div>
            </div>
            <div class="content">
                <h1>// BlueDragon</h1>
                <p>/* Full-stack developer with a passion for elegant code and innovative solutions. Transforming ideas into reality, one line at a time. */</p>

                <h2>Skills:</h2>
                <ul class="skill-list">
                    <li class="skill-item">
                        <i class="fab fa-js-square skill-icon"></i>
                        JavaScript
                    </li>
                    <li class="skill-item">
                        <i class="fab fa-python skill-icon"></i>
                        Python
                    </li>
                    <li class="skill-item">
                        <i class="fab fa-react skill-icon"></i>
                        React
                    </li>
                    <li class="skill-item">
                        <i class="fab fa-node-js skill-icon"></i>
                        Node.js
                    </li>
                    <li class="skill-item">
                        <i class="fas fa-project-diagram skill-icon"></i>
                        GraphQL
                    </li>
                    <li class="skill-item">
                        <i class="fab fa-docker skill-icon"></i>
                        Docker
                    </li>
                    <li class="skill-item">
                        <i class="fab fa-aws skill-icon"></i>
                        AWS
                    </li>
                </ul>

                <a href="/projects" class="cta-button">View My Projects</a>

                <div class="social-links">
                    <a href="https://github.com/bluedragon" class="social-link"><i class="fab fa-github"></i> GitHub</a>
                    <a href="https://linkedin.com/in/bluedragon" class="social-link"><i class="fab fa-linkedin"></i> LinkedIn</a>
                    <a href="https://twitter.com/bluedragon" class="social-link"><i class="fab fa-twitter"></i> Twitter</a>
                </div>
            </div>
        </div>

        <script>
            // add anything if you want, btw the entire website is css + html based so thats cool
        </script>
    </body>
</html>
